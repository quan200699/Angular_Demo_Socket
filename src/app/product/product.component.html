<table>
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
  </tr>
  <tr *ngFor="let product of socketService.products">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
  </tr>
</table>
<form (submit)="createProduct()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name">
  </div>
  <div>
    <label for="price">Price</label>
    <input type="text" id="price" [(ngModel)]="product.price" name="price">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="product.description" name="description">
  </div>
  <button>Add New Product</button>
</form>
